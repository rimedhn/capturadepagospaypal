<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago con PayPal</title>
</head>
<body>
  <h1>Pagar con PayPal</h1>
  <div id="paypal-button-container"></div>

  <!-- SDK de PayPal: reemplaza TU_CLIENT_ID por el tuyo -->
  <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID&currency=USD"></script>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00' // Monto a cobrar (puedes hacerlo dinámico)
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Pago completado por ' + details.payer.name.given_name);
          // Aquí puedes enviar detalles al backend si lo necesitas
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
